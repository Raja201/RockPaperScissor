<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK|PAPER|SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="error">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="error">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissors.png" alt="error">
        </div>
    </div>
    <div class="score">
        <div class="you">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div id="comp">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
